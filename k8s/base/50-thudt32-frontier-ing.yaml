apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: thudt32-frontier-ing
  namespace: thudt32
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: thudt32-frontier-svc
            port:
              number: 8000