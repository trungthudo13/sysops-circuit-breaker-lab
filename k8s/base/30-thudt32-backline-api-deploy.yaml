apiVersion: apps/v1
kind: Deployment
metadata:
  name: thudt32-backline
  namespace: thudt32
  labels:
    app: thudt32-backline
spec:
  replicas: 1
  selector:
    matchLabels: { app: thudt32-backline }
  template:
    metadata:
      labels: { app: thudt32-backline }
    spec:
      containers:
      - name: thudt32-backline
        image: circuit-breaker:latest
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8000
        envFrom:
          - configMapRef: { name: thudt32-backline-config }
          - secretRef:    { name: thudt32-backline-secret }
        # readinessProbe:
        #   httpGet: { path: /healthz, port: 8000 }
        #   initialDelaySeconds: 5
        #   periodSeconds: 5
        # livenessProbe:
        #   httpGet: { path: /healthz, port: 8000 }
        #   initialDelaySeconds: 15
        #   periodSeconds: 10
        resources:
          requests: { cpu: "250m", memory: "256Mi" }
          limits:   { cpu: "500m", memory: "512Mi" }
